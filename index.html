<!DOCTYPE html>
<html>
<head>
    <title>PROJECT HTML AND CSS</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .student-name {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .dictionary-box {
            border: 2px solid #006064;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #006064;
        }

        h2 {
            margin-top: 15px;
            color: #004d40;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        a:hover {
            color: darkblue;
        }
    </style>
</head>

<body>
    <div class="student-name">
        G.Udayasri - 23251A05H3
    </div>

    <div class="container">
        <div class="dictionary-box">
            <h1>Dictionary</h1>
            <h2>Synonyms</h2>
            <ul>
                <li><a href="word1.html">Happy</a></li>
                <li><a href="word2.html">Fast</a></li>
                <li><a href="word3.html">Beautiful</a></li>
                <li><a href="word4.html">Strong</a></li>
                <li><a href="word5.html">Smart</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
